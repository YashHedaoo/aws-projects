<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Hosted Website</title>
    <style>
        :root {
            --primary: #FF9900; /* AWS Orange */
            --secondary: #232F3E; /* AWS Dark Blue */
            --light: #f4f4f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amazon Ember', Arial, sans-serif;
        }
        
        body {
            line-height: 1.6;
            background-color: var(--light);
        }
        
        header {
            background: var(--secondary);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background: var(--primary);
            padding: 0.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
            font-weight: bold;
        }
        
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .hero {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            margin-top: 1rem;
            text-decoration: none;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: var(--secondary);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Simple contact form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My S3 Hosted Website</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <section class="hero">
            <h2>Welcome to My AWS S3 Static Website</h2>
            <p>This website is hosted on Amazon S3 as part of my cloud learning journey.</p>
            <img src="https://d1.awsstatic.com/logos/aws-logo-lockups/poweredbyaws/PB_AWS_logo_RGB_stacked_REV_SQ.91cd4af40773cbfbd15577a3c2b8a346fe3e8fa2.png" 
                 alt="Powered by AWS" 
                 width="150"
                 style="margin: 1rem 0;">
            <a href="about.html" class="btn">Learn More</a>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 My S3 Project. All rights reserved.</p>
    </footer>
</body>
</html>
